[variables]
NIXPACKS_INSTALL_CMD = "cd apps/web && npm ci"
NIXPACKS_BUILD_CMD = "cd apps/web && npm run build"
NIXPACKS_START_CMD = "cd apps/web && npm start"

[phases.setup]
nixPkgs = ["nodejs_22", "npm-9_x"]

[phases.install]
cmds = ["cd apps/web && npm ci"]

[phases.build]
cmds = ["cd apps/web && npm run build"]

[start]
cmd = "cd apps/web && npm start"
